<div class="pagination-up">
  <span>ilość książek na stronie: </span>
  <select  (change)="updatePageSize($event.target.value)">
    <option selected="true">5</option>
    <option>10</option>
    <option>15</option>
    <option>2</option>
  </select>
</div>
  <div *ngFor="let book of books">
    <div class="list-container">

      <a routerLink="/book/{{book.id}}">
        <h3>{{book.title}}</h3>
        <img src="{{book.imageUrl}}" alt="book picture" class="img-responsive">
      </a>

      <a routerLink="/author/{{book.authorId}}" class="author">{{book.authorName}}</a>   

      <ul class="categories">
        <li><a routerLink="/book/{{book.id}}">Horror</a></li>
        <li><a routerLink="/book/{{book.id}}">Komedia</a></li>
        <li><a routerLink="/book/{{book.id}}">Fantastyka</a></li>
      </ul>

      <p class="description">
        {{book.description | slice:0:200}}..
        <a routerLink="/book/{{book.id}}">Czytaj dalej</a>
      </p>

      <hr class="solid">
    
    </div>
  </div>

  <ngb-pagination [(page)]="pageNumber"
                  [(pageSize)]="pageSize"
                  [(collectionSize)]="totalElements"
                  [maxSize]="3"
                  (pageChange)="getBooks()"
                  class="pagination-down">
  </ngb-pagination>
