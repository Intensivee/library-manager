<div class="container-fluid main">
<div class="books-listed">
  <span>ilość książek na stronie: </span>
  <select  (change)="updatePageSize($event.target.value)">
    <option selected="true">5</option>
    <option>10</option>
    <option>15</option>
    <option>2</option>
  </select>
</div>
  <div class="row" *ngFor="let book of books">
    <div class="book-container">

      <a routerLink="">
        <h3>{{book.title}}</h3>
        <img src="{{book.imageUrl}}" alt="book picture" class="img-responsive">
      </a>

      <a routerLink="" class="author">{{book.authorName}}</a>

      
      <p maxlength="10">
        {{book.description | slice:0:200}}..
        <a routerLink="">Czytaj dalej</a>
      </p>
      <hr class="solid">
    </div>
  </div>

  <ngb-pagination [(page)]="pageNumber"
                  [(pageSize)]="pageSize"
                  [(collectionSize)]="totalElements"
                  [maxSize]="3"
                  (pageChange)="getBooksPaginated()"
                  class="d-flex justify-content-end pagination">
  </ngb-pagination>

</div>
