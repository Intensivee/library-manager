<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">

    <div class="form-group">
        <label>Stron:</label>
        <input type="number" name="pages" min="1" oninput="validity.valid||(value='');" [(ngModel)]="pages" class="form-control" [class.is-invalid]="!isValid && pages == null">
    </div> 
    <div class="form-group">
        <label>Ilość kopii:</label>
        <select type="text" name="quantity" [(ngModel)]="quantity" class="form-control" [class.is-invalid]="!isValid && quantity == null">
            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">{{i}}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark">Zapisz</button>
        <button type="submit" [mat-dialog-close] class="btn btn-dark">Zamknij</button>
    </div>
</form>
