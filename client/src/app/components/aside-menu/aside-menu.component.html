<div class="aside-menu-container">

    <h4 class="title">Panel Pracownika:</h4>
    <hr class="aside-solid">
    <ul class="list">
        <li>
            <a routerLink="/users"><i class="list-img fas fa-user"></i>Użytkownicy</a>
        </li>
        <li>
            <a routerLink="/copies"><i class="list-img fas fa-layer-group"></i>Zaległe kopie</a>
        </li>
        <li>
            <a (click)="openCategoryDialog()" class="dialog"><i class="list-img fas fa-th"></i>Kategorie</a>
        </li>
        <li>
            <a routerLink="/copies"><i class="list-img fas fa-plus-square"></i>Dodaj książkę</a>
        </li>
    </ul>
    
    <h4 class="title">Kategorie:</h4>
    <hr class="aside-solid">
    <ul class="list">
        <li *ngFor="let category of categories">
            <a routerLink="books/category/{{category.id}}">
                <i class="category-img fas fa-caret-right"></i>{{category.name}}
            </a>
        </li>
    </ul>
</div>
