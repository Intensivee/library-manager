<div class="login-container flex-column">
    <i [mat-dialog-close] class="dialog-close fas fa-times"></i>
    <div class="header flex-column">
        <p class="title">Login</p>
        <p *ngIf="invalidCredentials" class="error-msg">{{errorMessage}}</p>
    </div>
    <div class="flex-column">
        <div class="inputs">
            <p class="input-header">Email</p>
            <input class="login-input" type="email" [(ngModel)]="email" email>
            <p class="input-header">Has≈Ço</p>
            <input class="login-input" type="password" [(ngModel)]="password">
        </div>
        <div class="flex-column buttons">
            <button type="submit" (click)=handleLogin()>Zaloguj</button>
            <button [mat-dialog-close] (click)=openRegisterDialog()>Rejestracja</button>
        </div>
    </div>

</div>
